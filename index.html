<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <div class="nav-container">
            <button class="nav-item active" data-page="home">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </button>
            <button class="nav-item" data-page="explore">
                <i class="fas fa-compass"></i>
                <span>Explore</span>
            </button>
            <button class="nav-item" data-page="messages">
                <i class="fas fa-comment"></i>
                <span>Messages</span>
            </button>
            <button class="nav-item" data-page="profile">
                <i class="fas fa-user"></i>
                <span>Profile</span>
            </button>
            <button id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Home Page -->
        <section id="home-page" class="page active">
            <div class="stories-container">
                <div class="story-list">
                    <div class="story">
                        <img src="https://randomuser.me/api/portraits/women/1.jpg" alt="User Story">
                        <span>emma_22</span>
                    </div>
                    <div class="story">
                        <img src="https://randomuser.me/api/portraits/men/2.jpg" alt="User Story">
                        <span>alex_dev</span>
                    </div>
                    <!-- More stories... -->
                </div>
            </div>
            <div class="posts-container">
                <!-- Sample posts will be added by JavaScript -->
            </div>
        </section>

        <!-- Explore Page -->
        <section id="explore-page" class="page">
            <div class="explore-grid">
                <!-- Explore items will be added by JavaScript -->
            </div>
        </section>

        <!-- Messages Page -->
        <section id="messages-page" class="page">
            <div class="messages-container">
                <h2>Messages</h2>
                <div class="messages-list">
                    <div class="message-item">
                        <img src="https://randomuser.me/api/portraits/women/3.jpg" alt="User">
                        <div class="message-content">
                            <h4>Sarah Parker</h4>
                            <p>Hey, how are you doing?</p>
                        </div>
                        <span class="message-time">2m ago</span>
                    </div>
                    <!-- More messages... -->
                </div>
            </div>
        </section>

        <!-- Profile Page -->
        <section id="profile-page" class="page">
            <div class="profile-container">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <img src="https://randomuser.me/api/portraits/men/4.jpg" alt="Profile">
                    </div>
                    <h2>John Doe</h2>
                    <p class="profile-bio">Digital Creator & Developer</p>
                </div>
                <div class="profile-stats">
                    <div class="stat-item">
                        <span class="stat-value">1.2k</span>
                        <span class="stat-label">Posts</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">4.5k</span>
                        <span class="stat-label">Followers</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">1.8k</span>
                        <span class="stat-label">Following</span>
                    </div>
                </div>
                <button class="edit-profile-btn">Edit Profile</button>
                <div class="profile-grid">
                    <!-- Profile posts will be added by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <!-- Create Post Modal -->
    <div id="create-post-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Create New Post</h2>
            <div class="upload-container">
                <input type="file" id="post-image" accept="image/*">
                <label for="post-image" class="upload-btn">
                    <i class="fas fa-image"></i>
                    Choose Image
                </label>
                <div id="upload-preview" class="hidden">
                    <img id="preview-image" src="" alt="Preview">
                </div>
            </div>
            <textarea placeholder="Write a caption..."></textarea>
            <button class="post-btn">Share Post</button>
        </div>
    </div>

    <!-- Upload Success Toast -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle"></i>
        <span>Post uploaded successfully!</span>
    </div>

    <!-- Floating Action Button -->
    <button class="fab" id="create-post-btn">
        <i class="fas fa-plus"></i>
    </button>

    <script src="app.js"></script>
</body>
</html>
