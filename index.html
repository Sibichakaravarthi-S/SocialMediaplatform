<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotlight - Social Media</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Login/Signup Page -->
    <div class="container" id="loginPage">
        <h1>Spotlight</h1>
        <div class="auth-container">
            <button class="auth-btn" id="loginBtn">Login - Already an user</button>
            <button class="auth-btn" id="signupBtn">Sign Up</button>
        </div>
    </div>

    <!-- Login Form -->
    <div class="container hidden" id="loginForm">
        <h2>Login</h2>
        <form id="userLoginForm">
            <div class="form-group">
                <label for="loginUsername">User Name:</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="submit-btn">Enter</button>
        </form>
    </div>

    <!-- Signup Form -->
    <div class="container hidden" id="signupForm">
        <h2>Sign Up</h2>
        <form id="userSignupForm">
            <div class="form-group">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" required>
            </div>
            <button type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>

    <!-- Main Dashboard -->
    <div class="container hidden" id="dashboard">
        <nav class="nav-bar">
            <button class="nav-btn" data-tab="chat">Chat</button>
            <button class="nav-btn" data-tab="post">Post</button>
            <button class="nav-btn" data-tab="watch">Watch</button>
        </nav>

        <!-- Chat Section -->
        <div class="tab-content" id="chatSection">
            <div class="chat-container">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button id="sendMessage">Send</button>
            </div>
        </div>

        <!-- Post Section -->
        <div class="tab-content hidden" id="postSection">
            <form id="postForm">
                <textarea id="postContent" placeholder="What's on your mind?"></textarea>
                <div class="upload-container">
                    <label for="imageUpload" class="upload-btn">Upload Image</label>
                    <input type="file" id="imageUpload" accept="image/*">
                </div>
                <button type="submit" class="submit-btn">Post</button>
            </form>
        </div>

        <!-- Watch Section -->
        <div class="tab-content hidden" id="watchSection">
            <div class="posts-grid" id="postsContainer">
                <!-- Posts will be dynamically added here -->
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
